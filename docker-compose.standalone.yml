version: '3.8'

services:
  mock-sms-errors:
    build: .
    container_name: mock-sms-errors
    ports:
      - "8000:8000"
    environment:
      - MOCK_ERROR_BEHAVIOR=enabled
    volumes:
      - .:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  mock-sms-no-errors:
    build: .
    container_name: mock-sms-no-errors
    ports:
      - "8001:8000"
    environment:
      - MOCK_ERROR_BEHAVIOR=disabled
    volumes:
      - .:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload 